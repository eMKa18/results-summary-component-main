<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="summary">
      <div class="score-panel">
        <!-- <div class="result-wrapper"> -->
          <h3 class="your-result">
            Your Result
          </h3>
          <div class="circle-result">
            <h1 class="score">76</h1>
            <p class="total">of 100</p>
          </div>
          <div class="result-description">
            <h2 class="result">
              Great
            </h2>
            <p class="description">
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        <!-- </div> -->
      </div>
      <div class="summary-panel">
        <h3 class="summary-title">
          Summary
        </h3>
        <div class="reaction">
          <div class="summary-component">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="reaction-section-title">
              Reaction 
            </p>
          </div>
          <p class="detailed-score">
            80 
          </p>
          <p class="max-result">
            / 100
          </p>
        </div>
        <div class="memory">
          <div class="summary-component">
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="memory-section-title">
              Memory
            </p>
          </div>
          <p class="detailed-score">
            92 
          </p>
          <p class="max-result">
            / 100
          </p>
        </div>
        <div class="verbal">
          <div class="summary-component">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="verbal-section-title">
              Verbal
            </p>
          </div>
            <p class="detailed-score">
              61 
            </p>
            <p class="max-result">
              / 100
            </p>
        </div>
        <div class="visual">
          <div class="summary-component">
            <img src="assets/images/icon-visual.svg" alt="">
            <p class="visual-section-title">
              Visual 
            </p>
          </div>
          <p class="detailed-score">
            80 
          </p>
          <p class="max-result">
            / 100
          </p>
        </div>
        <button class="continue">
          Continue
        </button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Monika G.</a>.
  </footer>
</body>
</html>
