<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <script src="get-data.js"></script>
  <main>
    <div class="result-summary">
      <div class="results">
        <h1 class="title">
          Your Result
        </h1>
        <p class="main-score"><span>76</span> of 100</p>
        <div class="result-details">
          <p class="rank">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      
      <div class="summary">
        <h2 class="title">Summary</h2>
        <div class="summary-section">
          <div class="reaction">
            <div class="icon-item">
              <img id="reaction-img" alt="">
              <h3 class="summary-title-reaction" id="summary-title-reaction"></h3>
            </div>
            <p class="summary-score">
              <span id="reaction-score"></span> / 100
            </p>
          </div>
          <div class="memory">
            <div class="icon-item">
              <img id="memory-img" alt="">
              <h3 class="summary-title-memory" id="summary-title-memory"></h3>
            </div>
            <p class="summary-score">
              <span id="memory-score"></span> / 100
            </p>
          </div>
          <div class="verbal">
            <div class="icon-item">
              <img id="verbal-img" alt="">
              <h3 class="summary-title-verbal" id="summary-title-verbal"></h3>
            </div>
            <p class="summary-score">
              <span id="verbal-score"></span> / 100
            </p>
          </div>
          <div class="visual">
            <div class="icon-item">
              <img id="visual-img" alt="">
              <h3 class="summary-title-visual" id="summary-title-visual"></h3>
            </div>
            <p class="summary-score">
              <span id="visual-score"></span> / 100
            </p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
      
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Monika G.</a>.
  </footer>

</body>
</html>
